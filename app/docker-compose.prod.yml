version: "3.0"
  
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - /data/docker/etc:/etc/nginx/certs # mount certificate directory
      - /var/run/docker.sock:/tmp/docker.sock:ro
    container_name: nginx-proxy
​
  openmrs-referenceapplication:
    restart: "always"
    container_name: openmrs
    env_file:
      - prod.env
    environment:
      - VIRTUAL_HOST=openmrs.ihie.org # virtual host for nginx_https (later this should be hooked up with certificate)
      - TZ=America/Indianapolis
    ports:
      - "127.0.0.1:8080:8080" # specify 127.0.0.1 to keep docker from bypassing firewall (ufw)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/openmrs/"]
      timeout: 20s
    volumes:
      - /usr/local/tomcat/.OpenMRS/modules/ # do not store modules in data
      - /usr/local/tomcat/.OpenMRS/owa/ # do not store owa in data
      - /data/docker/run/setenv.sh:/usr/local/tomcat/bin/setenv.sh
      - /data/docker/run/tomcat_log:/usr/local/tomcat/logs
